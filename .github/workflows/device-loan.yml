name: Device Loan - CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/device-loan/**'
      - '.github/workflows/device-loan.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/device-loan/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to specific environment'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod

env:
  NODE_VERSION: '22.x'
  SERVICE_PATH: './services/device-loan'

jobs:
  # ======================================================
  # ğŸ§ª TEST JOB
  # ======================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: ğŸ§¹ Clean cache and build directories
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          rm -rf node_modules/.cache
          rm -rf dist
          npm cache clean --force || true

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm ci

      - name: ğŸ—ï¸ Build application
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run build

      - name: ğŸ§ª Run all tests
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm test -- --ci --maxWorkers=2

      - name: ğŸ“Š Generate coverage report
        if: always()
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm test -- --coverage --ci --maxWorkers=2

      - name: ğŸ“¦ Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: device-loan-coverage
          path: ${{ env.SERVICE_PATH }}/coverage
          retention-days: 7

  # ======================================================
  # ğŸ—ï¸ BUILD JOB
  # ======================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: ğŸ§¹ Clean build directories
        working-directory: ${{ env.SERVICE_PATH }}
        run: rm -rf dist node_modules/.cache

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm ci

      - name: ğŸ—ï¸ Build application
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run build

      - name: ğŸ”’ Security audit
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm audit --audit-level=high || true

      - name: ğŸ“¦ Package for deployment
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          mkdir -p ../artifact
          cp -r dist package.json package-lock.json host.json ../artifact/
          # If you have functionApp.ts or other bootstrap files, copy them too:
          if [ -f "functionApp.ts" ]; then
            cp functionApp.ts ../artifact/
          fi

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: device-loan-build
          path: ./services/artifact
          retention-days: 30

  # ======================================================
  # ğŸš€ DEPLOY DEV ENV
  # ======================================================
  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: dev
      url: https://deviceloan-dev-ab07-func.azurewebsites.net

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: device-loan-build
          path: ./artifact

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“¦ Create deployment ZIP
        run: |
          cd artifact
          zip -r ../deploy.zip .

      - name: ğŸš€ Deploy to DEV Function App
        run: |
          az functionapp deployment source config-zip \
            -g CampusDeviceLender-dev-Ab07-rg \
            -n deviceloan-dev-ab07-func \
            --src deploy.zip

      - name: ğŸ” DEV Health Check
        run: |
          echo "Waiting for DEV to warm up..."
          sleep 30
          curl -f https://deviceloan-dev-ab07-func.azurewebsites.net/api/health || echo "âš ï¸ DEV health check failed"

  # ======================================================
  # ğŸš€ DEPLOY TEST
  # ======================================================
  deploy-test:
    name: Deploy to TEST
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test')
    environment:
      name: test
      url: https://deviceloan-test-ab07-func.azurewebsites.net

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: device-loan-build
          path: ./artifact

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“¦ Create deployment ZIP
        run: |
          cd artifact
          zip -r ../deploy.zip .

      - name: ğŸš€ Deploy to TEST Function App
        run: |
          az functionapp deployment source config-zip \
            -g CampusDeviceLender-test-Ab07-rg \
            -n deviceloan-test-ab07-func \
            --src deploy.zip

      - name: ğŸ” TEST Health Check
        run: |
          echo "Waiting for TEST to warm up..."
          sleep 30
          curl -f https://deviceloan-test-ab07-func.azurewebsites.net/api/health || echo "âš ï¸ TEST health check failed"

  # ======================================================
  # ğŸš€ DEPLOY PROD (MANUAL ONLY)
  # ======================================================
  deploy-prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment:
      name: production
      url: https://deviceloan-prod-ab07-func.azurewebsites.net

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: device-loan-build
          path: ./artifact

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“¦ Create deployment ZIP
        run: |
          cd artifact
          zip -r ../deploy.zip .

      - name: ğŸš€ Deploy to PROD Function App
        run: |
          az functionapp deployment source config-zip \
            -g CampusDeviceLender-prod-Ab07-rg \
            -n deviceloan-prod-ab07-func \
            --src deploy.zip

      - name: ğŸ” PROD Health Check
        run: |
          echo "Waiting for PROD to warm up..."
          sleep 45
          curl -f https://deviceloan-prod-ab07-func.azurewebsites.net/api/health || exit 1

      - name: ğŸ“¢ Deployment Summary
        run: |
          echo "ğŸ‰ Production deployment completed!"
          echo "URL: https://deviceloan-prod-ab07-func.azurewebsites.net"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
